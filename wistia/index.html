<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistia ID Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.no-video {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .wistia-id {
            font-family: monospace;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            word-break: break-all;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Wistia ID Extractor</h1>
            <p>Extract Wistia video IDs from Kajabi pages</p>
        </div>

        <form id="extractorForm">
            <div class="form-group">
                <label for="url">Kajabi Page URL</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com/your-video-page">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your-email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Your password">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Extract Wistia ID
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing your request...</span>
        </div>

        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="wistia-id" id="wistiaId"></div>
        </div>

        <div class="footer">
            <p>Secure â€¢ Fast â€¢ Reliable</p>
        </div>
    </div>

    <script>
        document.getElementById('extractorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const wistiaIdDiv = document.getElementById('wistiaId');
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                url: formData.get('url'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            // Validate inputs
            if (!data.url || !data.email || !data.password) {
                showResult('error', 'Please fill in all fields.');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/api/extract-wistia-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok && responseData.success) {
                    if (responseData.wistiaId) {
                        showResult('success', 'Wistia ID found successfully!', responseData.wistiaId);
                    } else {
                        showResult('no-video', 'NO VIDEO - No Wistia video found on this page.');
                    }
                } else {
                    showResult('error', responseData.message || 'An error occurred while processing your request.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Extract Wistia ID';
                loading.classList.remove('show');
            }
        });
        
        function showResult(type, message, wistiaId = null) {
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const wistiaIdDiv = document.getElementById('wistiaId');
            
            result.className = `result show ${type}`;
            resultMessage.textContent = message;
            
            if (wistiaId) {
                wistiaIdDiv.textContent = wistiaId;
                wistiaIdDiv.style.display = 'block';
            } else {
                wistiaIdDiv.style.display = 'none';
            }
        }
        
        // Auto-focus first input
        document.getElementById('url').focus();
    </script>
</body>
</html>
